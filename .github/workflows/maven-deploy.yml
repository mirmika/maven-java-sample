# documentation.

name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4 # git clone https://github.com/mirmika/maven-java-sample.git && git cd maven-java-sample
    - name: Set up JDK 17
      uses: actions/setup-java@v3  # apt update && apt install -y openjdk-17-jdk
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven  # try to run this exact same code
      run: |
        chmod +x mvnw
        ./mvnw -B package --file pom.xml

    - name: Copy artifact to staging directory
      run: mkdir staging && cp target/*.jar staging

    - name: SonarQube Scan
      uses: sonarsource/sonarqube-scan-action@v2.2.0 # Ex: v2.1.0, See the latest version at https://github.com/marketplace/actions/official-sonarqube-scan
      env:
        JAVA_HOME: /usr/lib/jvm/java-17-openjdk-amd64  # Set JAVA_HOME
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        SONAR_HOST_URL: ${{ vars.SONAR_HOST_URL }}
        run: ./mvnw -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.projectKey=maven-java-sample -Dsonar.projectName='maven-java-sample'
    - name: Publish Artifacts    
      uses: actions/upload-artifact@v4
      with:
        name: Package
        path: staging

    # Optional: Uploads the full dependency graph to GitHub to improve the quality of Dependabot alerts this repository can receive
    - name: Update dependency graph
      uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6
